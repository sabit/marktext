name: Release

on:
  push:
    branches:
      - 'release-v*'

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 45

    env:
      MARKTEXT_IS_STABLE: 1
      MARKTEXT_EXIT_ON_ERROR: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Ensure setuptools and distutils
        run: python -m pip install --upgrade pip setuptools

      # Install Visual Studio 2019 Build Tools and add MSBuild to PATH
      - name: Install Visual Studio 2019 Build Tools workload
        run: |
          choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --includeOptional" -y
          echo "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin" | Out-File -FilePath $env:GITHUB_PATH -Append
        shell: pwsh

      - name: Set Yarn msvs_version to 2019
        run: yarn config set msvs_version 2019

      - name: Set GYP_MSVS_VERSION
        run: echo "GYP_MSVS_VERSION=2019" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      - name: Install latest node-gyp globally
        run: npm install -g node-gyp@latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\\node_modules
          key: ${{ runner.os }}-node_modules-cache-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-cache-v2-

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: ${{ env.LOCALAPPDATA }}\\electron\\Cache
          key: ${{ runner.os }}-electron-cache-v2-${{ hashFiles('**/yarn.lock') }}

      - name: Cache Electron-Builder
        uses: actions/cache@v4
        with:
          path: ${{ env.LOCALAPPDATA }}\\electron-builder\\cache
          key: ${{ runner.os }}-electron-builder-cache-v2-${{ hashFiles('**/yarn.lock') }}

      # --- CRUCIAL: Prevent native builds for Node, ensure for Electron instead ---
      - name: Install dependencies (ignore scripts)
        run: yarn install --check-files --frozen-lockfile --ignore-scripts

      - name: Set npm_config_* for Electron native builds
        run: |
          $electronVersion = node -p "require('./package.json').devDependencies?.electron || require('./package.json').dependencies?.electron"
          $electronVersion = $electronVersion.TrimStart('^~')
          echo "npm_config_target=$electronVersion" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "npm_config_arch=x64" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "npm_config_disturl=https://electronjs.org/headers" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "npm_config_runtime=electron" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "npm_config_build_from_source=true" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      - name: Run postinstall scripts (build for Electron)
        run: yarn run postinstall

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f

      - name: Lint
        run: |
          yarn run lint
          yarn run validate-licenses

      - name: Run unit and E2E tests
        run: yarn run test

      - name: Build and release
        run: yarn run release:win --publish always

      - name: Calculate checksums
        run: |
          get-filehash -Algorithm SHA256 "build\\marktext-setup.exe"
          get-filehash -Algorithm SHA256 "build\\marktext-*-win.zip"
        shell: pwsh
